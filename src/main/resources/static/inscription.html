<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="css/Style.css">
<head>
  <meta charset="UTF-8">
  <title>Kinomichi</title>
  <script type="module" src="controler/index.js"></script>
</head>
<body>


<form action="/inscription" method="post">
  <div class="form">
    <div class="title">Welcome to</div>
    <div class="subtitle"> Kinomichi</div>
    <div class="input-container ic1">

      <input id="prenom" class="input" name="firstName" type="text" placeholder=" " required/>
      <div class="cut"></div>
      <label for="prenom" class="placeholder">First name</label>
    </div>
    <div class="input-container ic2">
      <input id="nom" class="input" name="lastName" type="text" placeholder=" " required/>
      <div class="cut"></div>
      <label for="nom" class="placeholder">Last name</label>
    </div>
    <div class="input-container ic2">
      <input id="email" class="input" name="email" type="text" placeholder=" " required/>
      <div class="cut cut-short"></div>
      <label for="email" class="placeholder">Email</label>
    </div>
    <div class="input-container ic2">
      <input id="password" class="input" name="password" type="password" placeholder=" " required/>
      <div class="cut cut-short"></div>
      <label for="password" class="placeholder">Password</label>
    </div>

    <input type="submit" class="submit" value="Submit">
  </div>
</form>

</body>
</html>
