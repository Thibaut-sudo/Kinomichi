<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="css/Style.css">
<head>
    <meta charset="UTF-8">
    <title>Kinomichi</title>
    <script type="module" src="controler/index.js"></script>
</head>
<body>


<form action="/index" method="post">
    <div class="form">
        <div class="title">Welcome to</div>
        <div class="subtitle"> Kinomichi</div>



        <div class="input-container ic2">
            <input id="email" class="input" name="email" type="text" placeholder=" " required />

        </div>
        <div class="input-container ic2">
            <input id="password" class="input" name="password" type="password" placeholder=" " required/>

            <label for="password" class="placeholder">Password</label>
        </div>

        <input type="submit" class="submit" value="Submit">

        <input type="button" class="submit" value="Sign up" onclick="window.location.href='inscription.html'">





    </div>
